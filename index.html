<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="main-layout">

    <header class="main-header full main-layout ">
        <div class="header-grid-container">
            <img src="img/LOGO.png" class="logo item item1">
            <nav class="main-nav item item2">
                <ul class="clean-list">
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Memes</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="filter">
        <div class="filter-grid-container">
            <input type="text" class="search-box" placeholder="Search book by name.."
                onkeyup="onSetFilterBy({searchBox: this.value})" />
        </div>
    </section>

    <section class="gallery full">
        <div class="gallery-grid-container">
            <img src="./img/1.jpg">
            <img src="./img/2.jpg">
            <img src="./img/3.jpg">
            <img src="./img/4.jpg">
            <img src="./img/5.jpg">
            <img src="./img/6.jpg">
            <img src="./img/7.jpg">
            <img src="./img/8.jpg">
            <img src="./img/9.jpg">
            <img src="./img/10.jpg">
            <img src="./img/11.jpg">
            <img src="./img/12.jpg">
        </div>
    </section>

    <section class="editor full">
        <div class="editor-grid-container">
            <canvas id="meme-canvas" height="450" width="450"></canvas>
            <div class="edit-options">
                <input type="text" class="text-editor" name="textEditor" placeholder="Type your text">
                <div class="crud-btns">
                    <button class="up-down" onclick="onNextText()"><img src="img/icons/up-down.png"></button>
                    <button class="create" onclick="onCreateText()"><img src="img/icons/add.png"></button>
                    <button class="delete" onclick="onDeleteText()"><img src="img/icons/delete.png"></button>

                </div>
                <div class="style-btns">
                    <button class="increase"><img src="img/icons/increase.png"></button>
                    <button class="decrease"><img src="img/icons/decrease.png"></button>
                    <button class="left-align"><img src="img/icons/left-align.png"></button>
                    <button class="center-align"><img src="img/icons/center-align.png"></button>
                    <button class="right-align"><img src="img/icons/right-align.png"></button>
                    <select name="select" class="select">
                        <option value="impact">Impact</option>
                    </select>
                    <button class="font"><img src="img/icons/font.png"></button>
                    <button class="color-palette"><img src="img/icons/color-palette.png"></button>
                </div>
            </div>
        </div>
    </section>

    <section class="about-me about-grid-container">
        <img src="./img/shani.png" alt="">
        <div class="about">
            <h3>Shani Anconina</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni fugiat laboriosam, atque placeat nostrum
                ipsa harum odio cupiditate minus assumenda odit laborum. Ipsum exercitationem optio rerum tempora est.
                Quisquam, enim!</p>
            <a href="https://www.linkedin.com/in/shani-anconina-894322143/"><img src="img/icons/linkedin.png"></a>
            <a href="https://shanianconina.github.io/"><img src="img/icons/github.png"></a>
        </div>
    </section>

    <footer class="main-footer full">
        <img src="img/LOGO.png" class="logo">
        <p>Â© all rights reserved 2022</p>
    </footer>

    <script src="js/controller.js"></script>
</body>

</html>
